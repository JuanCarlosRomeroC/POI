<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">
                
                <f:metadata>  
                    <f:viewAction action="#{administrarUEVC.init()}" />
                </f:metadata>
                
                <p:growl id="msg" sticky="true" showDetail="true" life="2000"/>

                <h:form id="form_admin">
                    <p:panel id="control" style="margin: 0 auto;"> 
                        <f:facet name="header">
                            ADMINISTRAR UNIDAD EJECUTORA
                        </f:facet>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <p:commandButton value="NUEVO" icon="ui-icon-plusthick" type="button" onclick="PF('dialog_nuevo').show();" />
                        </p:panelGrid> 

                        <div style="font-weight:bold;">LISTA DE UNIDADES EJECUTORAS</div>
                        <p:dataTable rows="10" reflow="true" value="#{administrarUEVC.listaOrganoUnidad}" var="iue"
                                     paginator="true" paginatorPosition="bottom" rowIndexVar="rowIndex"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="N°" style="width: 30px;text-align: center;">
                                <h:outputText value="#{rowIndex+1}" />
                            </p:column>

                            <p:column headerText="CÓDIGO" style="width: 90px;text-align: center;">
                                <h:outputText value="#{iue.codigo}" />
                            </p:column>

                            <p:column headerText="DENOMINACIÓN" style="text-align: left;">
                                <h:outputText value="#{iue.denominacion}" />
                            </p:column>
                            
                            <p:column headerText="" style="width: 30px;">
                                <p:commandButton title="EDITAR" icon="ui-icon-pencil" type="button" onclick="PF('dialog_editar').show();" />                                
                            </p:column>
                            
                            <p:column headerText="" style="width: 30px;">                                
                                <p:commandButton title="ELIMINAR" icon="ui-icon-close" type="button" onclick="PF('dialog_eliminar').show();" />
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            GOBIERNO REGIONAL DE AYACUCHO
                        </f:facet>
                    </p:panel>
                </h:form>

                <h:form id="form_new"><!-- FORM NUEVO -->
                    <p:dialog  widgetVar="dialog_nuevo" modal="true" resizable="false" draggable="false">
                        <f:facet name="header">
                            REGISTRAR UNIDAD EJECUTORA U ÓRGANO
                        </f:facet>

                        <h:panelGrid id="controles" style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">INSTITUCIÓN</div>
                            <p:selectOneMenu id="institucion"  style="width: 300px;" value="#{administrarUEVC.id_institucion}">
                                <f:selectItem itemLabel="SELECCIONAR" itemValue="" />
                                <f:selectItems value="#{administrarUEVC.listaInstitucion}" var="ins" itemLabel="#{ins.denominacion}" itemValue="#{ins.idinstitucion}"/>
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">TIPO</div>
                            <p:selectOneMenu id="tipo"  style="width: 300px;" value="#{administrarUEVC.organoUnidad.tipoOrgano}">
                                <f:selectItem itemLabel="SELECCIONAR" itemValue="" />
                                <f:selectItem itemLabel="SEDE" itemValue="SEDE" />
                                <f:selectItem itemLabel="DIRECCION REGIONAL" itemValue="DIRECCION_REGIONAL" />
                                <f:selectItem itemLabel="UNIDAD EJECUTORA" itemValue="UNIDAD_EJECUTORA" />
                                <f:selectItem itemLabel="DEPENDENCIA" itemValue="DEPENDENCIA" />
                            </p:selectOneMenu> 

                            <div style="font-weight:bold;">CÓDIGO</div>
                            <p:inputText id="codigo" value="#{administrarUEVC.organoUnidad.codigo}" required="true" maxlength="10"/>

                            <div style="font-weight:bold;">DENOMINACIÓN</div>
                            <p:inputText id="denominacion" value="#{administrarUEVC.organoUnidad.denominacion}" required="true" />
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk" validateClient="true"
                                                 oncomplete="if (args &amp;&amp; !args.validationFailed){PF('dialog_nuevo').hide();}"
                                                 actionListener="#{administrarUEVC.registrar}" 
                                                 update="msg,controles,form_admin:control"/> 

                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" update="msg,controles"                                                 
                                                 process="@this">
                                    <p:resetInput target="msg,controles" />
                                </p:commandButton>
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>

                <h:form id="form_edit"><!-- FORM EDITAR -->
                    <p:dialog  widgetVar="dialog_editar" modal="true" resizable="false" draggable="false">
                        <f:facet name="header">
                            EDITAR UNIDAD EJECUTORA U ÓRGANO
                        </f:facet>

                        <h:panelGrid id="controles" style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">INSTITUCIÓN</div>
                            <p:selectOneMenu id="institucion"  style="width: 300px;" value="#{administrarUEVC.id_institucion}">
                                <f:selectItem itemLabel="SELECCIONAR" itemValue="" />
                                <f:selectItems value="#{administrarUEVC.listaInstitucion}" var="ins" itemLabel="#{ins.denominacion}" itemValue="#{ins.idinstitucion}"/>
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">TIPO</div>
                            <p:selectOneMenu id="tipo"  style="width: 300px;" value="#{administrarUEVC.organoUnidad.tipoOrgano}">
                                <f:selectItem itemLabel="SELECCIONAR" itemValue="" />
                                <f:selectItem itemLabel="SEDE" itemValue="SEDE" />
                                <f:selectItem itemLabel="DIRECCION REGIONAL" itemValue="DIRECCION_REGIONAL" />
                                <f:selectItem itemLabel="UNIDAD EJECUTORA" itemValue="UNIDAD_EJECUTORA" />
                                <f:selectItem itemLabel="DEPENDENCIA" itemValue="DEPENDENCIA" />
                            </p:selectOneMenu> 

                            <div style="font-weight:bold;">CÓDIGO</div>
                            <p:inputText id="codigo" value="#{administrarUEVC.organoUnidad.codigo}" required="true" maxlength="10"/>

                            <div style="font-weight:bold;">DENOMINACIÓN</div>
                            <p:inputText id="denominacion" value="#{administrarUEVC.organoUnidad.denominacion}" required="true" />
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="GUARDAR" icon="ui-icon-disk" validateClient="true"
                                                 oncomplete="if (args &amp;&amp; !args.validationFailed){PF('dialog_editar').hide();}"
                                                 actionListener="#{administrarUEVC.actualizar}" 
                                                 update="msg,controles,form_admin:control"/> 

                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" update="msg,controles"                                                 
                                                 process="@this">
                                    <p:resetInput target="msg,controles" />
                                </p:commandButton>
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>

                <h:form id="form_del"><!-- FORM ELIMINAR -->
                    <p:confirmDialog widgetVar="dialog_eliminar" id="dialog_eliminar" 
                                     message="¿ESTÁ SEGURO QUE DESEA ELIMINAR EL REGISTRO?" 
                                     header="ELIMINAR REGISTRO">

                        <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="SI" icon="ui-icon-check" oncomplete="PF('dialog_eliminar').hide()"                                             
                                             actionListener="#{administrarUEVC.eliminar}" 
                                             update="msg,form_admin:control"/> 

                            <p:commandButton value="NO" icon="ui-icon-closethick" update="msg"                                                 
                                             process="@this" oncomplete="PF('dialog_eliminar').hide()">
                                <p:resetInput target="msg" />
                            </p:commandButton>
                        </p:panelGrid>     

                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

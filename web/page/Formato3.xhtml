<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel id="basic" style="margin: 0 auto; "> 
                        <f:facet name="header">
                            FORMATO N°3
                        </f:facet>

                        <h:panelGrid style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">TÍTULO</div>
                            <p:inputText id="titulo"/>

                            <div style="font-weight:bold;">UNIDAD EJECUTORA</div>
                            <p:selectOneMenu id="unidadEjecutora">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">META</div>
                            <p:selectOneMenu id="meta">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">CATEGORÍA PRESUPUESTAL</div>
                            <p:selectOneMenu id="categPres">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">PROGRAMA PRESUPUESTAL</div>
                            <p:selectOneMenu id="progPres">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">ACCIÒN ESTRATÈGICA INSTITUCIONAL</div>
                            <p:selectOneMenu id="accionEstr">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <p:commandButton value="NUEVO" icon="ui-icon-plusthick" type="button" onclick="PF('dialog_nuevo').show();" />
                        </p:panelGrid> 

                        <p:dataTable var="car" rows="3" reflow="true"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <f:facet name="header">
                                ACTIVIDADES/OBRAS
                            </f:facet>

                            <p:column headerText="N°" style="width: 30px;text-align: center;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="ACTIVIDADES OPERATIVAS" style="text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="RESPONSABLE" style="width: 97px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="UNIDAD MEDIDA" style="width: 70px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="I TRIM." style="width: 30px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="II TRIM." style="width: 30px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="III TRIM." style="width: 30px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="IV TRIM." style="width: 30px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="" />
                                <h:outputText value="" />
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:panel>
                </h:form>

                <h:form><!-- FORM AGREGAR ITEM -->
                    <p:dialog  widgetVar="dialog_nuevo" modal="true" resizable="false" draggable="false">
                        <f:facet name="header">
                            REGISTRAR ITEM
                        </f:facet>

                        <h:panelGrid style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">ACTIVIDAD/OBRA</div>
                            <p:selectOneMenu id="actividad_obra">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">ACTIVIDAD OPERATIVA</div>
                            <p:selectOneMenu id="actOperativa">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">META OPERATIVA</div>
                            <p:selectOneMenu id="metaOperativa">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <div style="font-weight:bold;">RESPONSABLE</div>
                            <p:inputText id="responsable" />

                            <div style="font-weight:bold;">UNIDAD DE MEDIDA</div>
                            <p:inputText id="unid_medida" />
                        </h:panelGrid>
                        
                        <p:panel header="PROGRAMACIÓN TRIMESTRAL">
                            <h:panelGrid style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                                <div style="font-weight:bold;">I TRIM.</div>
                                <p:inputText id="pri_trim" />
                                
                                <div style="font-weight:bold;">II TRIM.</div>
                                <p:inputText id="seg_trim" />
                                
                                <div style="font-weight:bold;">III TRIM.</div>
                                <p:inputText id="ter_trim" />
                                
                                <div style="font-weight:bold;">IV TRIM.</div>
                                <p:inputText id="cuar_trim" />
                            </h:panelGrid>
                        </p:panel>
                        
                        <f:facet name="footer">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="AGREGAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

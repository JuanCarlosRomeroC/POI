<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:dialog  widgetVar="dialog_nuevo" modal="true" height="350" resizable="false" draggable="false">
                        <f:facet name="header">
                            REGISTRAR ITEM
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 170px;">ACTIVIDAD/OBRA</div>
                            <p:selectOneMenu id="actividad_obra"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 170px;">ACTIVIDAD OPERATIVA</div>
                            <p:selectOneMenu id="actOperativa"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 170px;">META OPERATIVA</div>
                            <p:selectOneMenu id="metaOperativa"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold; margin-left: -12px; margin-right: 80px">RESPONSABLE</div>
                                <p:inputText id="responsable" style="width: 305px; resize: none;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold;">UNIDAD DE MEDIDA</div>
                                <p:inputText id="unid_medida" style="width: 305px; resize: none;"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="5" cellpadding="10">                            
                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold; margin-left: -12px; width: 144px;">PROGRAMACIÒN TRIMESTRAL</div>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold;">I TRIM.</div>
                                <p:inputText id="pri_trim" style="width: 97px; resize: none;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold;">II TRIM.</div>
                                <p:inputText id="seg_trim" style="width: 97px; resize: none;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold;">III TRIM.</div>
                                <p:inputText id="ter_trim" style="width: 97px; resize: none;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10">
                                <div style="font-weight:bold;">IV TRIM.</div>
                                <p:inputText id="cuar_trim" style="width: 97px; resize: none;"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="" />
                                <h:outputText value="" />
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>

                <h:form>
                    <p:panel id="basic" style="width: 1000px; margin: 0 auto; "> 
                        <f:facet name="header">
                            FORMATO N°3
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold; margin-right: 60px">TÍTULO</div>
                            <p:inputText id="titulo" style="width: 792px; resize: none;"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 108px;">UNIDAD EJECUTORA</div>
                            <p:selectOneMenu id="unidadEjecutora"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 108px;">META</div>
                            <p:selectOneMenu id="meta"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 108px;">CATEGORÍA PRESUPUESTAL</div>
                            <p:selectOneMenu id="categPres"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 108px;">PROGRAMA PRESUPUESTAL</div>
                            <p:selectOneMenu id="progPres"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="10">
                            <div style="font-weight:bold;width: 108px;">ACCIÒN ESTRATÈGICA INSTITUCIONAL</div>
                            <p:selectOneMenu id="accionEstr"  style="width: 800px;">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <p:commandButton value="NUEVO" icon="ui-icon-plusthick" type="button" onclick="PF('dialog_nuevo').show();" />
                        </p:panelGrid> 

                        <h:panelGrid columns="1" cellpadding="3">
                            <div style="font-weight:bold;">ACTIVIDADES/OBRAS</div>
                            <p:dataTable var="car" rows="3"
                                         paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="N°" style="width: 30px;text-align: center;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="ACTIVIDADES OPERATIVAS" style="text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="RESPONSABLE" style="width: 97px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="UNIDAD MEDIDA" style="width: 70px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="I TRIM." style="width: 30px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="II TRIM." style="width: 30px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="III TRIM." style="width: 30px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="IV TRIM." style="width: 30px;text-align: left;">
                                    <h:outputText value="" />
                                </p:column>
                            </p:dataTable>
                            <f:facet name="footer">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputText value="" />
                                    <h:outputText value="" />
                                    <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                    <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                                </p:panelGrid>                                
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

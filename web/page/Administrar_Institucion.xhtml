<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">

                <h:form>
                    <p:panel id="basic" style="margin: 0 auto; "> 
                        <f:facet name="header">
                            ADMINISTRAR INSTITUCIÓN
                        </f:facet>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <p:commandButton value="NUEVO" icon="ui-icon-plusthick" type="button" onclick="PF('dialog_nuevo').show();" />
                        </p:panelGrid> 

                        <div style="font-weight:bold;">LISTA DE INSTITUCIONES</div>
                        <p:dataTable var="car" rows="10" reflow="true"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="N°" style="width: 30px;text-align: center;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="CÓDIGO" style="width: 90px;text-align: center;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="DENOMINACIÓN" style="text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                        </p:dataTable>

                        <f:facet name="footer">
                            GOBIERNO REGIONAL DE AYACUCHO
                        </f:facet>
                    </p:panel>
                </h:form>

                <h:form><!-- FORM NUEVO -->
                    <p:dialog  widgetVar="dialog_nuevo" modal="true" resizable="false" draggable="false">
                        <f:facet name="header">
                            REGISTRAR INSTITUCIÓN
                        </f:facet>

                        <h:panelGrid style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">CÓDIGO</div>
                            <p:inputText id="codigo"/>

                            <div style="font-weight:bold;">DENOMINACIÓN</div>
                            <p:inputText id="denominacion"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>
                
                <h:form><!-- FORM EDITAr -->
                    <p:dialog  widgetVar="dialog_editar" modal="true" resizable="false" draggable="false">
                        <f:facet name="header">
                            EDITAR INSTITUCIÓN
                        </f:facet>

                        <h:panelGrid style="width: 100%;" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">
                            <div style="font-weight:bold;">CÓDIGO</div>
                            <p:inputText id="codigo"/>

                            <div style="font-weight:bold;">DENOMINACIÓN</div>
                            <p:inputText id="denominacion"/>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="GUARDAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>
                
                <h:form><!-- FORM ELIMINAR -->
                    <p:confirmDialog id="dialog_eliminar" widgetVar="dialog_eliminar"  
                                     message="¿ESTÁ SEGURO QUE DESEA ELIMINAR EL REGISTRO?" 
                                     header="ELIMINAR REGISTRO">

                        <p:growl id="msg" sticky="true" showDetail="true" life="2000"/>
                        <p:commandButton icon="ui-icon-close" update="msg" value="NO" process="@this" 
                                         style="float: right; margin-right: .3em;" oncomplete="PF('dialog_eliminar').hide()">
                            <p:resetInput target="dialog_editar" />
                        </p:commandButton>
                        <p:commandButton update="msg" value="SI"
                                         style="float: right; margin-right: .3em;"                                                       
                                         icon="ui-icon-check" oncomplete="PF('dialog_eliminar').hide()"/>       

                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel id="basic" style="margin: 0 auto; "> 
                        <f:facet name="header">
                            FORMULARIO RESPONSIVE
                        </f:facet>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="input" value="Input"/>
                            <p:inputText id="input"/>

                            <p:outputLabel for="area" value="Textarea"/>
                            <p:inputTextarea id="area"/>

                            <p:outputLabel for="calendar" value="Calendar"/>
                            <p:calendar id="calendar"/>

                            <p:outputLabel for="mask" value="Mask"/>
                            <p:inputMask id="mask" mask="99/99/9999"/>

                            <p:outputLabel for="pwd" value="Password"/>
                            <p:password id="pwd" />

                            <p:outputLabel for="keyboard" value="Keyboard"/>
                            <p:keyboard id="keyboard" />

                            <p:outputLabel for="onemenu" value="OneMenu"/>
                            <p:selectOneMenu id="onemenu">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                            </p:selectOneMenu>

                            <p:outputLabel for="spinner" value="Spinner"/>
                            <p:spinner id="spinner"/>

                            <p:outputLabel for="slider" value="Slider"/>
                            <p:outputPanel>
                                <p:inputText id="slider"/>
                                <p:slider for="slider" />
                            </p:outputPanel>

                            <p:outputLabel for="btn" value="Button" />
                            <p:commandButton id="btn" value="Edit" icon="fa fa-edit" type="button"/>

                            <p:outputLabel for="spbtn" value="SplitButton" />
                            <p:splitButton id="spbtn" value="Save" type="button" icon="ui-icon-disk">
                                <p:menuitem value="Update" url="#" icon="ui-icon-arrowrefresh-1-w" />
                                <p:menuitem value="Delete" url="#" icon="ui-icon-close" />
                                <p:separator />
                                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                            </p:splitButton>

                            <p:outputLabel for="booleanBtn" value="BooleanButton" />
                            <p:selectBooleanButton id="booleanBtn" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>

                            <p:outputLabel for="oneBtn" value="One Button" />
                            <p:selectOneButton id="oneBtn">
                                <f:selectItem itemLabel="XB1" itemValue="XB1" />
                                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            </p:selectOneButton>

                            <p:outputLabel for="manyBtn" value="ManyButton"/>
                            <p:selectOneButton id="manyBtn">
                                <f:selectItem itemLabel="Sentinel" itemValue="Sentinel" />
                                <f:selectItem itemLabel="Spark" itemValue="Spark" />
                                <f:selectItem itemLabel="Ronin" itemValue="Ronin" />
                                <f:selectItem itemLabel="Rio" itemValue="Rio" />
                                <f:selectItem itemLabel="Primus" itemValue="Primus" />
                            </p:selectOneButton>

                            <p:outputLabel for="listbox" value="Listbox"/>
                            <p:selectOneListbox id="listbox">
                                <f:selectItem itemLabel="Sentinel" itemValue="Sentinel" />
                                <f:selectItem itemLabel="Spark" itemValue="Spark" />
                                <f:selectItem itemLabel="Ronin" itemValue="Ronin" />
                                <f:selectItem itemLabel="Rio" itemValue="Rio" />
                                <f:selectItem itemLabel="Primus" itemValue="Primus" />
                            </p:selectOneListbox>

                            <p:outputLabel for="dialog" value="Dialog" />
                            <p:commandButton id="dialog" value="Show" icon="ui-icon-extlink" type="button" onclick="PF('dlg').show()" />
                        </p:panelGrid>
                        <p:dataTable var="car" rows="3" reflow="true" 
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="NÂ°" style="width: 30px;text-align: center;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="ACTIVIDADES OPERATIVAS" style="text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="UNIDAD MEDIDA" style="width: 70px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>


                            <p:column headerText="PIA" style="width: 60px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="I TRIM." style="width: 60px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="II TRIM." style="width: 60px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="III TRIM." style="width: 60px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="IV TRIM." style="width: 60px;text-align: left;">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="FTE.FTO." style="width: 50px;text-align: center;">
                                <h:outputText value="" />
                            </p:column>
                        </p:dataTable>                            
                        <f:facet name="footer">
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="" />
                                <h:outputText value="" />
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:panel>
                    <p:dialog header="Login" widgetVar="dlg" resizable="false" responsive="false" modal="true" draggable="false">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" type="button" onclick="PF('dlg').hide()"/>
                            </f:facet>  
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

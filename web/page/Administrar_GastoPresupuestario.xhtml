<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/layout.xhtml">
            <ui:define name="content">

                <h:form>
                    <p:dialog  widgetVar="dialog_nuevo" modal="true" height="80" resizable="false" draggable="false">
                        <f:facet name="header">
                            REGISTRAR GASTO PRESUPUESTARIO
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="10">   
                            <h:panelGrid columns="2" cellpadding="10"> 
                                <div style="font-weight:bold;">GENÈRICA DE GASTO</div>
                                <p:inputText id="genGasto" style="width: 80px; resize: none;"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="10"> 
                                <div style="font-weight:bold;">DENOMINACIÓN</div>                                
                                <p:inputText id="denominacion" style="width: 600px; resize: none;"/> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <f:facet name="footer">
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <h:outputText value="" />
                                <h:outputText value="" />
                                <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                            </p:panelGrid>                                
                        </f:facet>
                    </p:dialog> 
                </h:form>

                <h:form>
                    <p:panel id="basic" style="width: 1000px; margin: 0 auto; "> 
                        <f:facet name="header">
                            ADMINISTRAR GASTO PRESUPUESTARIO
                        </f:facet>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <h:outputText value="" />
                            <p:commandButton value="NUEVO" icon="ui-icon-plusthick" type="button" onclick="PF('dialog_nuevo').show();" />
                        </p:panelGrid> 

                        <h:panelGrid columns="1" cellpadding="3">
                            <div style="font-weight:bold;">LISTA DE GASTOS PRESUPUESTARIOS</div>
                            <p:dataTable var="car" rows="10"
                                         paginator="true" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="N°" style="width: 30px;text-align: center;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="GENÈRICA DE GASTO" style="width: 90px;text-align: center;">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="DENOMINACIÓN" style="text-align: left;">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>
                            <f:facet name="footer">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputText value="" />
                                    <h:outputText value="" />
                                    <p:commandButton value="REGISTRAR" icon="ui-icon-disk"/>                            
                                    <p:commandButton value="CANCELAR" icon="ui-icon-closethick" />
                                </p:panelGrid>                                
                            </f:facet>
                        </h:panelGrid>

                        <f:facet name="footer">
                            GOBIERNO REGIONAL DE AYACUCHO
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
